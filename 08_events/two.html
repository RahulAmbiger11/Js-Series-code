    //setTimeout()
    const changeText = ()=>{
        document.querySelector('h1').innerHTML = "Best JS Series!!"
    }
    const setTextTime = setTimeout(changeText, 2000)

    //clearTimeout()

        clearTimeout(setTextTime)
        console.log("STOPPED!!");
    })

</script>
